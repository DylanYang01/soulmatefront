<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>修改密码</title>
    <link type="text/css" href="../static/css/reset.css" rel="stylesheet" /> 
    <link type="text/css" href="../static/css/login.css" rel="stylesheet" /> 
    <script type="text/javascript">
        var html = document.querySelector('html');
        var rem = html.offsetWidth / 7.5;
        html.style.fontSize = rem + "px";

        window.onresize = function () {
            var res;
            if (res) {
                clearTimeout(res)
            }
            res = setTimeout(function () {
                html = document.querySelector('html');
                rem = html.offsetWidth / 7.5;
                html.style.fontSize = rem + "px";
            }, 20);
        };
    </script>
</head>

<body>
    <!-- 头部 -->
    
        <div class="header-top">
            <span class="fl iconfont icon-fanhui"></span>
            修改密码
        </div>

    <div class="main">
        <form action="" method="POST" class="edit-phone-area">
            <div class="input-block ">
                <input type="number" placeholder="请输入手机号" class="input-r">
            </div>
            <div class="input-block ">
                <input type="number" placeholder="请输入验证码" class="input-c">
                <span class="getcode">获取验证码</span>
            </div>
            <div class="input-block last-input-block">
                <input type="password" placeholder="请输入密码" class="input-r">
            </div>
          
         
            <button class="s-btn submit-btn">修改密码</button>
        </form>


    </div>


</body>

</html>
