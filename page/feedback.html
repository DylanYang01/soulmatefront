<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>意见反馈</title>
    <link type="text/css" href="../static/css/reset.css" rel="stylesheet" />
    <link type="text/css" href="../static/css/contact.css" rel="stylesheet" />
    <script type="text/javascript">
        var html = document.querySelector('html');
        var rem = html.offsetWidth / 7.5;
        html.style.fontSize = rem + "px";

        window.onresize = function () {
            var res;
            if (res) {
                clearTimeout(res)
            }
            res = setTimeout(function () {
                html = document.querySelector('html');
                rem = html.offsetWidth / 7.5;
                html.style.fontSize = rem + "px";
            }, 20);
        };
    </script>
</head>

<body>
    <!-- 头部 -->
    
        <div class="header-top">
            <span class="fl iconfont icon-fanhui"></span>
            意见反馈
        </div>

    <!-- 主体区域 -->
    <div class="maincontent ">
        <div class="blockcontent">
                <div class="itemblock contactwraper">
                        <h1 >联系我们</h1>
                        <button class="suleblankbtn contactbtn">在线客服</button>
                        <h1 >意见反馈</h1>
                        <textarea name="feebacktext" class="suletextarea"  ></textarea>
                        <div class="submitearea clearfix">
                                <button class="suleblankbtn imgbtn fl">图片</button>
                                <button class="suleblankbtn submitebtn fr">提交反馈</button>
                        </div>

                </div>
        </div>
       
    </div>

 


</body>

</html>
