<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>隐私设置</title>
    <link type="text/css" href="../static/css/reset.css" rel="stylesheet" />
    <link type="text/css" href="../static/css/private.css" rel="stylesheet" />
    <script type="text/javascript">
        var html = document.querySelector('html');
        var rem = html.offsetWidth / 7.5;
        html.style.fontSize = rem + "px";

        window.onresize = function () {
            var res;
            if (res) {
                clearTimeout(res)
            }
            res = setTimeout(function () {
                html = document.querySelector('html');
                rem = html.offsetWidth / 7.5;
                html.style.fontSize = rem + "px";
            }, 20);
        };
    </script>
</head>

<body>
    <!-- 头部 -->
    
        <div class="header-top">
            <span class="fl iconfont icon-fanhui"></span>
            隐私设置
        </div>

    <!-- 主体区域 -->
    <div class="maincontent enterpassword">
        <p class="settingpassword drawpasswordtext">请输入您的APP手势密码</p>
        <p class="descriptionpassword">绘制解锁图案，请至少连接4个点</p>
        <!-- 这个区域 留着 待用插件 先布局 -->
        <div class="drawarea"></div>
    </div>




</body>

</html>
