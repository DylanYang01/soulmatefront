<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>设置</title>
    <link type="text/css" href="../static/css/reset.css" rel="stylesheet" />
    <link type="text/css" href="../static/css/settings.css" rel="stylesheet" />
      @@include('./rem.html')
</head>

<body>
    <!-- 头部 -->
    @@include('./head-back-text.html', { "title": "设置" })
    <!-- 主体区域 -->
    <div class="maincontent">
       
   
        <ul class="itemblock ">
            <li class="clearfix"><span class="fl">账号管理</span><span class="fr iconfont icon-guanbi"></span> </li>
        </ul>
        <ul class="itemblock ">
            <li class="clearfix"><span class="fl">消息设置</span><span class="fr iconfont icon-guanbi"></span> </li>
            <ul>
                    <li class="clearfix">
                        <span class="fl">铃声</span>
                        
                        <div class="fr suleswitch switchon">
                            <span class="dot"></span>
                        </div>
                    </li>
                    <li class="clearfix">
                        <span class="fl">震动</span>
                        <div class="fr suleswitch switchoff">

                    </li>
                    <li class="clearfix"><span class="fl">点赞消息提醒</span><span class="fr iconfont icon-guanbi"></span></li>
            </ul>
        </ul>
        <ul class="itemblock ">
            <li class="clearfix"><span class="fl">查看发贴规则</span><span class="fr iconfont icon-guanbi"></span> </li>
        </ul>
        <ul class="itemblock ">
            <li class="clearfix"><span class="fl">隐私设置</span><span class="fr iconfont icon-guanbi"></span> </li>
        </ul>
        <ul class="itemblock ">
            <li class="clearfix"><span class="fl">意见反馈</span><span class="fr iconfont icon-guanbi"></span> </li>
        </ul>
        <ul class="itemblock ">
            <li class="clearfix"><span class="fl">缓存清理</span><span class="fr iconfont icon-guanbi"></span> </li>
        </ul>

        <!-- 推出 -->
        <button class="suleblankbtn settingsbtn">退出</button>

     

    </div>

 


</body>

</html>
